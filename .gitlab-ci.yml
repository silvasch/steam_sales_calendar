default:
    image: rust:alpine

stages:
    - build
    - release

build-calendar:
    stage: build
    artifacts:
        paths:
            - out/steam_sales.ics
    script:
        - cargo run

create-release:
    stage: release
    script:
        - apk add glab
        - echo "${GITLAB_ACCESS_TOKEN}" | glab auth login --stdin
        - > 
            glab release create "$CI_JOB_STARTED_AT"\
                --name "Steam Calendar"\
                "out/steam_sales.ics"
